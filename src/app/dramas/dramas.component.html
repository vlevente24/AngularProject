<h2>{{str}}</h2>
<div class="drama-container">
  <img [src]="drama.imagePath" alt="Drama Image" class="drama-image">
  <div class="drama-details">
    <h3>{{drama.title}}</h3>
    <p>Műfaj: {{drama.genre}}, Időtartam: {{drama.duration}} perc</p>
    <p>Rendező: {{drama.directorName}}</p>
  </div>
</div>
